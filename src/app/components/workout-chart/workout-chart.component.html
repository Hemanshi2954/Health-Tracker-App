
  <div *ngIf="user">
    <h2>{{ user?.name }}'s Workout Progress</h2>
    <div style="display: block;">
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="barChartType"
        [legend]="barChartLegend">
      </canvas>
    </div>
  </div>
  <div *ngIf="!user">
    <p>User not found!</p>
  </div>
